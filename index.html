<body>
    <div class="parent_div">
        <div class="sign_up cmn_div">Sign Up </div>
        <div class="log_in cmn_div">Log In</div>
        <form >
            <div class="p_tag"><p>Sign up for free </p></div>
            <div  class="cmn_input">
                <input class="input" type="text" placeholder="First Name" class="input" required>

            <div class="cmn_input last_name" >

            </div>
            <div class="set_e_p cmn_input">
                <input class="input" type="email" placeholder="Email Address" style="width:96%" required >
            </div>
            <div class="set_e_p cmn_input">
                <input class="input" type="password" placeholder="Set A Password" style="width:96%" required>
            </div>
            <button type="submit" id="button">GET STARTED</button>
            
        </form>
        
    </div>
